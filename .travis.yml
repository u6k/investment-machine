language: ruby
cache: bundler

addons:
  apt:
    packages:
      - docker-ce

script:
  - docker-compose build
  - docker-compose run app

after_success:
  - if [ -n "$TRAVIS_TAG" ]; then
      docker build -t u6kapps/investment-stocks-crawler -f Dockerfile.production .;
      docker login -u "$DOCKER_USER" -p "$DOCKER_PASS";
      docker tag u6kapps/investment-stocks-crawler u6kapps/investment-stocks-crawler:$TRAVIS_TAG;
      docker push u6kapps/investment-stocks-crawler;
    else
      echo skip docker push;
    fi

notifications:
  slack:
    secure: 
